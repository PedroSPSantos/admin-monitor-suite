<h1 mat-dialog-title>{{ "PAGES_PAGE.ADD.title" | translate }}</h1>
<form (submit)="createPage($event)" [formGroup]="pageForm" novalidate>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <div class="add-domain-block" fxLayout="column" *ngIf="!loadingDomains">
      <mat-form-field>
        <label for="pages_domain_input">
          {{ "PAGES_PAGE.ADD.domain_label" | translate }}
        </label>
        <input id="pages_domain_input" type="text" aria-label="Domain Name" matInput formControlName="domain" [matAutocomplete]="auto" [errorStateMatcher]="matcher" required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let domain of filteredDomains | async" [value]="domain.Url">
            {{ domain.Url }}
          </mat-option>
        </mat-autocomplete>
        <button type="button" *ngIf="pageForm.value.domain" matSuffix mat-icon-button aria-label="Clear" (click)="pageForm.controls.domain.reset()">
          <mat-icon aria-hidden="false">close</mat-icon>
        </button>
        <mat-error *ngIf="pageForm.controls.domain.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="pageForm.controls.domain.hasError('validDomain')">
          {{ "PAGES_PAGE.ADD.domain_invalid" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="add-page-block" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <label label="pages_uris_input">
          {{ "PAGES_PAGE.ADD.uris_label" | translate }}
        </label>
        <textarea id="pages_uris_input" matInput matTextareaAutosize matAutosizeMinRows="3" formControlName="uris" [errorStateMatcher]="matcher" required></textarea>
        <button type="button" *ngIf="pageForm.value.uris" matSuffix mat-icon-button aria-label="Clear" (click)="pageForm.controls.uris.reset()">
          <mat-icon aria-hidden="false">close</mat-icon>
        </button>
        <mat-error *ngIf="pageForm.controls.uris.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="pageForm.controls.uris.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="pageForm.controls.uris.hasError('invalidUri')">
          {{ "PAGES_PAGE.ADD.uris_invalid" | translate }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="add-observatorio-block">
      <mat-checkbox formControlName="observatorio">
        {{ "PAGES_PAGE.ADD.show_in_observatorio" | translate }}
      </mat-checkbox>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row">
    <button mat-raised-button color="warn" type="button" (click)="resetForm()">
      {{ "PAGES_PAGE.ADD.reset" | translate }}
    </button>
    <span fxFlex></span>
    <button mat-raised-button color="primary" type="submit" [disabled]="pageForm.controls.domain.invalid || pageForm.controls.uris.invalid" *ngIf="!loadingCreate">
      {{ "PAGES_PAGE.ADD.submit" | translate }}
    </button>
    <mat-spinner *ngIf="loadingCreate" [diameter]="40"></mat-spinner>
  </mat-dialog-actions>
</form>
