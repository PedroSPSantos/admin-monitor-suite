<h1 mat-dialog-title>{{ "CRAWLER_PAGE.ADD.title" | translate }}</h1>
<form (submit)="choosePages($event)" novalidate>
  <mat-dialog-content>
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Uri">
        <mat-header-cell *matHeaderCellDef>
          {{ "CRAWLER.RESULT_LIST.uri_label" | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <strong>{{element.Uri}}</strong>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox color="primary" style="margin-bottom: 0" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox color="primary" style="margin-bottom: 0" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>
    {{ "CRAWLER.RESULT_LIST.cancel" | translate }}
    </button>
    <span fxFlex></span>
    <button *ngIf="!submitted" mat-raised-button color="primary" type="submit" [disabled]="this.selection.selected.length === 0">
      {{ "CRAWLER.RESULT_LIST.submit" | translate }}
    </button>
    <button *ngIf="submitted" mat-raised-button disabled>
      {{ "CRAWLER.RESULT_LIST.submitting" | translate }}
    </button>
  </mat-dialog-actions>
</form>
