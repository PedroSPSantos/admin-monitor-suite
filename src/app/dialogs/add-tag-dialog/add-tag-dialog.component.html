<h1 class="mat-display-1" mat-dialog-title>Criar uma nova Tag</h1>
<form (submit)="createTag($event)" [formGroup]="tagForm" novalidate>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">
    <div class="add-tag-block" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name" [errorStateMatcher]="matcher" required>
        <button mat-button *ngIf="tagForm.value.name" matSuffix mat-icon-button aria-label="Clear" (click)="tagForm.controls.name.reset()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="tagForm.controls.name.status === 'PENDING'">
          <mat-progress-bar mode="buffer"></mat-progress-bar>
        </mat-error>
        <mat-error *ngIf="tagForm.controls.name.hasError('required')" [innerHTML]="'MISC.required_field' | translate"></mat-error>
        <mat-error *ngIf="tagForm.controls.name.hasError('notTakenName')">Nome já existe</mat-error>
      </mat-form-field>
    </div>
    <div class="add-observatorio-block">
      <mat-checkbox formControlName="observatorio">
        Show in Observatorio
      </mat-checkbox>
    </div>
    <div class="add-entities-block" *ngIf="!loadingEntities" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <mat-chip-list #entitiesChipList>
          <mat-chip
            *ngFor="let entity of selectedEntities"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeEntity(entity)">
            {{entity.Long_Name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Associar Entidades"
            #entityInput
            formControlName="entities"
            [matAutocomplete]="auto"
            [matChipInputFor]="entitiesChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
          />
          <button mat-button *ngIf="selectedEntities.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="selectedEntities = []">
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedEntity($event)">
          <mat-option *ngFor="let entity of filteredEntities | async" [value]="entity.Long_Name">
            {{ entity.Long_Name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="add-websites-block" *ngIf="!loadingWebsites" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <mat-chip-list #websitesChipList>
          <mat-chip
            *ngFor="let website of selectedWebsites"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeWebsite(website)">
            {{website.Name}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Associar Websites"
            #websiteInput
            formControlName="websites"
            [matAutocomplete]="auto2"
            [matChipInputFor]="websitesChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
          />
          <button mat-button *ngIf="selectedWebsites.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="selectedWebsites = []">
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-list>
        <mat-autocomplete #auto2="matAutocomplete" (optionSelected)="selectedWebsite($event)">
          <mat-option *ngFor="let website of filteredWebsites | async" [value]="website.Name">
            {{ website.Name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="add-domains-block" *ngIf="!loadingDomains" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <mat-chip-list #domainsChipList>
          <mat-chip
            *ngFor="let domain of selectedDomains"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removeDomain(domain)">
            {{domain.Url}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Associar Domínios"
            #domainInput
            formControlName="domains"
            [matAutocomplete]="auto3"
            [matChipInputFor]="domainsChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
          />
          <button mat-button *ngIf="selectedDomains.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="selectedDomains = []">
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-list>
        <mat-autocomplete #auto3="matAutocomplete" (optionSelected)="selectedDomain($event)">
          <mat-option *ngFor="let domain of filteredDomains | async" [value]="domain.Url">
            {{ domain.Url }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="add-pages-block" *ngIf="!loadingPages" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <mat-chip-list #pagesChipList>
          <mat-chip
            *ngFor="let page of selectedPages"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="removePage(page)">
            {{page.Uri}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="Associar Páginas"
            #pageInput
            formControlName="pages"
            [matAutocomplete]="auto4"
            [matChipInputFor]="pagesChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
          />
          <button mat-button *ngIf="selectedPages.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="selectedPages = []">
            <mat-icon>close</mat-icon>
          </button>
        </mat-chip-list>
        <mat-autocomplete #auto4="matAutocomplete" (optionSelected)="selectedPage($event)">
          <mat-option *ngFor="let page of filteredPages | async" [value]="page.Uri">
            {{ page.Uri }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row">
      <button mat-raised-button color="warn" type="button" (click)="resetForm()">Reset</button>
      <span fxFlex></span>
      <button mat-raised-button color="primary" type="submit" [disabled]="tagForm.controls.name.invalid" *ngIf="!loadingCreate">
        Criar
      </button>
      <mat-spinner *ngIf="loadingCreate" [diameter]="40"></mat-spinner>
  </mat-dialog-actions>
</form>
