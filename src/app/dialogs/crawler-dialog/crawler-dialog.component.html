<h1 mat-dialog-title>{{ "PAGES_PAGE.ADD.title" | translate }}</h1>
<form (submit)="executeCrawler($event)" [formGroup]="pageForm" novalidate>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="start stretch">

    <!-- TODO meter isto em ingles -->
    <div class="max-depth-input" fxLayout="column">
      <mat-form-field *ngIf="!pageForm.value.isMinDepth">
        <label>{{ "CRAWLER.PARAMETERS.depth" | translate }}</label>
        <mat-label></mat-label>
        <input matInput formControlName="maxDepth" placeholder= {{"CRAWLER.PLACEHOLDER.depth" | tranlate}}>
        <mat-icon matSuffix *ngIf="pageForm.value.maxDepth" (click)="pageForm.controls.maxDepth.reset()">{{"DIALOGS.close" | translate}}</mat-icon>
      </mat-form-field>
    </div>

    <div class="max-pages-input" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field>
        <label>{{"CRAWLER.PARAMETERS.pages" | translate}}</label>
        <mat-label></mat-label>
        <input matInput formControlName="maxPages" placeholder={{"CRAWLER.PLACEHOLDER.pages" | tranlate}}>
        <mat-icon matSuffix *ngIf="pageForm.value.maxPages" (click)="pageForm.controls.maxPages.reset()">"DIALOGS.close"</mat-icon>
      </mat-form-field>
    </div>
    <!-- https://github.com/Kashio/kaiser -->
    <!-- https://www.npmjs.com/package/simplecrawler-zic -->
    <!-- https://github.com/simplecrawler/simplecrawler -->
    <!-- https://material.angular.io/components/form-field/overview -->
    <mat-checkbox [disabled]="pageForm.value.maxDepth" (change)="console.log(pageForm.value.isMinDepth)" formControlName="isMinDepth">{{"CRAWLER.PARAMETERS.max_depth_checkbox" | translate}}</mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row">
    <button mat-raised-button color="warn" type="button" (click)="pageForm.reset()">
      {{ "PAGES_PAGE.ADD.reset" | translate }}
    </button>
    <span fxFlex></span>
    <h2>

    </h2>
    <button mat-raised-button color="primary" type="submit" *ngIf="!loadingCreate">
      {{ "PAGES_PAGE.ADD.submit" | translate }}
    </button>
    <!-- TODO fix this -->
    <mat-spinner *ngIf="loadingCreate" [diameter]="40"></mat-spinner>
  </mat-dialog-actions>

</form>
