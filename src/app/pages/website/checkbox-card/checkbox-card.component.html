<!--Card checkboxes-->
<mat-card class="mat-typography">
  <mat-card-title>
    <h1>{{ "WEBSITES_PAGE.CARDS.CheckBox_Title" | translate }} </h1>
  </mat-card-title>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Uri">
      <th mat-header-cell *matHeaderCellDef mat-sort-header= "uri">{{"WEBSITES_PAGE.CARDS.Table.Uri"| translate}} </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/console', 'page', element.uri]"><strong> {{element.uri}}</strong></a> </td>
    </ng-container>
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="CheckBox">
      <th mat-header-cell *matHeaderCellDef mat-sort-header = "checkbox"> {{"WEBSITES_PAGE.CARDS.Table.CheckBox.Title"| translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.checkbox}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="50" [pageSizeOptions]="[10, 20, 50, 100, 250, 500, 1000]" showFirstLastButtons></mat-paginator>
</mat-card>
