<mat-card class="mat-typography">
  <mat-card-header fxLayout="row" fxLayoutAlign="center center">
    <mat-card-title>
      <h1>{{ "WEBSITES_PAGE.title" | translate }} {{ website }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <a mat-icon-button class="tools" [routerLink]="['/console', 'websites']" matTooltip="{{ 'RESULTS.actions.back' | translate }}">
       <mat-icon aria-label="'RESULTS.actions.back' | translate">arrow_back</mat-icon>
    </a>
    <span fxFlex></span>
  </mat-card-actions>
</mat-card>
<br>
<app-website-statistics *ngIf="!loading && !error" [domain]="activeDomain"></app-website-statistics>
<br>
<app-list-of-domains *ngIf="!loading && !error" [domains]="domains" (deleteDomain)="deleteDomain($event)"></app-list-of-domains>
<app-loading *ngIf="loading"></app-loading>
<app-error *ngIf="error"></app-error>
