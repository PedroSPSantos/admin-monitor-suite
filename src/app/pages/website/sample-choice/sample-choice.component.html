<mat-card class="mat-typography">
    <mat-card-title>
      <h1>{{ "WEBSITES_PAGE.CARDS.Sample_Title" | translate }} </h1>
    </mat-card-title>

    <mat-card-content>
      
      
     
      <div fxFlex fxLayout="row" fxLayoutAlign="space-around start">
        <div>

         <mat-list>
           <mat-list-item *ngFor="let e of TagList; let i = index;" mat-sort-item> 
              <span class="bold"><mat-checkbox class="element choice checkbox"></mat-checkbox>{{" "}}{{ e }}</span>
           </mat-list-item>
          </mat-list> 
        </div>
        <div>
          <h2>{{ "WEBSITES_PAGE.CARDS.Roles_Title" | translate }}{{"   "}}<button class ="e-cardbuttonSAA" (click)="sortedAlphabeticlyAsc2()"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="2em" height="2em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M19.707 14.707A1 1 0 0 0 19 13h-7v2h4.586l-4.293 4.293A1 1 0 0 0 13 21h7v-2h-4.586l4.293-4.293zM7 3.99H5v12H2l4 4l4-4H7zM17 3h-2c-.417 0-.79.259-.937.649l-2.75 7.333h2.137L14.193 9h3.613l.743 1.981h2.137l-2.75-7.333A1 1 0 0 0 17 3zm-2.057 4l.75-2h.613l.75 2h-2.113z" fill="#626262"/><rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)" /></svg></button>{{"  "}}<button class ="e-cardbuttonSAD" (click)="sortedAlphabeticlyDsc2()"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="2em" height="2em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M19.707 14.707A1 1 0 0 0 19 13h-7v2h4.586l-4.293 4.293A1 1 0 0 0 13 21h7v-2h-4.586l4.293-4.293zM6 3.99l-4 4h3v12h2v-12h3zM17 3h-2c-.417 0-.79.259-.937.649l-2.75 7.333h2.137L14.193 9h3.613l.743 1.981h2.137l-2.75-7.333A1 1 0 0 0 17 3zm-2.057 4l.75-2h.613l.75 2h-2.113z" fill="#626262"/><rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)" /></svg></button>{{"  "}}<button class ="e-cardbuttonSNA" (click)="sortedbyNumberAsc2()"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="2em" height="2em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M12 20V4" stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 11l7-7l7 7" stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g><rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)" /></svg></button>{{"  "}}<button class ="e-cardbuttonSND" (click)="sortedbyNumberDsc2()"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="2em" height="2em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M12 20V4" stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 13l7 7l7-7" stroke="#626262" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g><rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)" /></svg></button></h2>
          <mat-list>
          <mat-list-item *ngFor="let e of roleList;let i = index" >
              <span class="bold"><mat-checkbox class="role choice checkbox"></mat-checkbox>{{" "}}{{ e }}</span>
            </mat-list-item>  
          </mat-list>
        </div> 
      </div>
    </mat-card-content>
    <label>Quantas páginas com cada um dos elementos ou roles selecionados pretende incluir na amostra? (serão escolhidas as páginas com maior número de elementos ou roles selecionados){{" "}}</label>
      <input class="form-control" id="sample" [(ngModel)]="sampleSize">
    <button mat-raised-button color="warn" role="Choice Button" [disabled]="sampleSize === ''">{{ "WEBSITES_PAGE.CARDS.Choice_Button" | translate }} </button>
</mat-card>
