<mat-card class="mat-typography" *ngIf="!loading && !error">
  <mat-card-header>
    <mat-card-title>
      <h1>Tags</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>Lista de todas as Tags</h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="table-filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="TagId">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.TagId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Show_in_Observatorio">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Observatório </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.Show_in_Observatorio" class="md-24" aria-label="">check</mat-icon>
          <mat-icon *ngIf="!element.Show_in_Observatorio" class="md-24" aria-label="">clear</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Creation_Date">
        <mat-header-cell *matHeaderCellDef mat-sort-headerf> Data de criação </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Creation_Date | date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Entities">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nº Entities </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Entities}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Websites">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nº Websites </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Websites}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Domains">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nº Domains </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Domains}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Pages">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nº Pages </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Pages}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Editar </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="{{ 'USER.PAGES.table.headers.see_tooltip' | translate }}" (click)="showPage(element.Uri)" fxFlex>
            <mat-icon class="md-24" aria-label="">mode_edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 250, 500, 1000]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
<app-loading *ngIf="loading"></app-loading>
<app-error *ngIf="error"></app-error>
