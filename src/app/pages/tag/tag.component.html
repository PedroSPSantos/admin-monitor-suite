<mat-card class="mat-typography">
  <mat-card-header fxLayout="row" fxLayoutAlign="center center">
    <mat-card-title>
      <h1>{{ "TAGS_PAGE.title" | translate }} {{ tag }}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>{{ "TAGS_PAGE.subtitle" | translate }} {{ user }}</h2>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
<br>
<app-list-of-websites *ngIf="!loading && !error" [websites]="websites"></app-list-of-websites>
<app-loading *ngIf="loading"></app-loading>
<app-error *ngIf="error"></app-error>
